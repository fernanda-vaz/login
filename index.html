<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/?size=64&id=26211&format=png&color=000000"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="checkbox" aria-hidden="true" />
      <div class="signup">
        <form>
          <label for="checkbox" aria-hidden="true">Cadastre-se</label>
          <input
            type="text"
            name="user-name"
            placeholder="Nome de usuÃ¡rio"
            required=""
          />
          <input type="email" name="email" placeholder="E-mail" required="" />
          <input type="number" name="phone" placeholder="Telefone" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
          />
          <button>Cadastre-se</button>
        </form>
      </div>
      <div class="login">
        <form>
          <label for="checkbox" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="E-mail" required="" />
          <input type="password" name="password" placeholder="Senha" />
          <button>Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
